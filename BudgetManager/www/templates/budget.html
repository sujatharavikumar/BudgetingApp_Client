<ion-view view-title="{{id}}">
  <ion-content>
    <div class="list list-inset center">
      <ion-label>Change {{id}} Budget</ion-label>
            <label class="item item-input payform">
              <input id = "newBudget" type="number" placeholder="$$" />
            </label>
            <button class="button button-medium button-positive" ng-click="updateBudget(id)">
              Submit
            </button>
      </div>
  </ion-content>
</ion-view>
