<ion-view view-title="Login">

  <ion-content>
    <form ng-submit=>
    <!-- "doLogin()" -->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <div class="login-controls">
        <span>{{error}}</span>
          <button class="button button-block button-positive" type="button" ng-click="authenticateUser()">Log in</button>
          <button class="button button-block button-positive" type="button" ng-click="createUser()">Sign Up</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
